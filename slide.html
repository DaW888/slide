<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Dawid Wajda" />
    <meta name="description" content="3ic2" />
	<title>Strona</title>
	
	<style>
		*{
			margin: 0 auto;
			padding: 0 auto;
		}

		body{
			background-color: rgb(26, 26, 27);
		}

		header > img{
			width: 150px;
			height: 150px;
			margin: 10px auto;
			display: block;
		}

		#buttony{
			margin: 12px auto;
			display: block;
			text-align: center;
		}
		#buttony > button{
			margin: 0 5px;
			background-color: transparent;
			color: aqua;
			font-size: 14px;
			border: 2px outset rgb(0, 160, 255);
		}

		#timer{
			color: white;
			font-size: 20px;
			margin: auto;
			display: block;
			text-align: center;

		}
		#game > img{
			width: 600px;
			height: 600px;
			margin: 20px auto;
			display: block;
			border: 2px ;
		}

	</style>
    <script>
      function ready() {
        slide = {
			run: function (){
				this.createDom()
				this.loadphoto()
				this.timer()
				this.losowanyObraz()
			},


			changePhoto: function(){
				tablicaObrazow = ['p1.jpg', 'p2.jpg', 'p3.jpg', 'p4.jpg']
				
			},


			createDom: function(){
				el = document.createElement('header')
				document.body.appendChild(el)

				
				tablicaElementow = ['buttony', 'timer', 'game']
				for(var i = 0; i<tablicaElementow.length; i++){
					el = document.createElement('div')
					el.id = tablicaElementow[i]
					document.body.appendChild(el)
					
				}
			},


            loadphoto: function(){
                obraz = document.createElement("img")
                obraz.src = "p4.jpg"
                document.getElementsByTagName('header')[0].appendChild(obraz)

				var tabInner = ['3 x 3', '4 x 4', '5 x 5', '6 x 6']
				var tabId = [3, 4, 5, 6]
				for(let i=0; i<tabId.length; i++){
					var btn = document.createElement('button')
					var t = document.createTextNode(tabInner[i])
					btn.appendChild(t)
					btn.id = tabId[i]
					document.getElementById('buttony').appendChild(btn)
					
					btn.onclick = () => {
						var wybranyUklad = tabId[i]
						return wybranyUklad
					}
				}
				// return wybranyUklad  - dlaczego nie?
			},


			timer: function (){
				el = document.createElement('p')
				el.innerHTML = 'Zegarmistrz światła purpurowy'
				document.getElementById('timer').appendChild(el)
			},


			losowanyObraz: function () {
				obraz = document.createElement("img")
				obraz.src = "p4.jpg"
				document.getElementById("game").appendChild(obraz)
			}
			
        }
      slide.run()
      
      
      }
      document.addEventListener("DOMContentLoaded", ready);
    </script>
  </head>
  <body>
  </body>
</html>
